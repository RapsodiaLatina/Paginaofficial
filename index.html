<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://i.postimg.cc/44pxRzy3/logo.png">
    <title></title>
  </head>
  <body>

    <div class="banner">
      <img src="https://i.postimg.cc/44pxRzy3/logo.png" alt="Logo" id="logo">
      <img src="https://i.postimg.cc/CKWSW-1VD/title.png" alt="Título o nombre" id="titulo">
      <img src="https://i.postimg.cc/cCDskc11/redes.png" alt="Redes" id="redes">
    </div>

    <div class="contenido">
      <div class="s1">
        <img src="https://i.postimg.cc/c4Z4xrtB/sec1.png" alt="Sección 1" id="nameone">
        <img src="https://i.postimg.cc/gJZkJhKN/carrusel.png" alt="Carrusel" id="carrusel">
      </div>
      <div class="s2">
        <img src="https://i.postimg.cc/vZZYnkz1/sec2.png" alt="Sección 2" id="nametwo">
        <img src="https://i.postimg.cc/wMzHjGMj/p1.png" alt="Párrafo de biografía" id="parrafo">
        <img src="https://i.postimg.cc/ZRp4ZSTQ/p2.png" alt="Párrafo de biografía" id="parrafo">
      </div>
      <div class="s3">
        <img src="https://i.postimg.cc/gkDcnmvF/sec3.png" alt="Sección 3" id="nametre">
        <img src="https://i.ibb.co/VQzKB0m/fechas.png" alt="Fechas de shows" id="date">
      </div>
      <div class="s4">
        <img src="https://i.postimg.cc/rwZ8Njnf/sec4.png" alt="Sección 4" id="namecua">
        <img src="https://i.ibb.co/4Y0VXZQ/posts.png" alt="Post redes" id="posts">
      </div>
      <div class="s5">
        <img src="https://i.postimg.cc/5tHf7zDb/sec5.png" alt="Sección 5" id="namecin">
        <img src="https://i.ibb.co/5nw86W1/contact.png" alt="Información de contacto" id="contact">
      </div>
    </div>

    <div class="reproductor">
      <img src="https://i.postimg.cc/rsGVGL34/reproductor.png" alt="Reproductor de música" id="reproductor">
    </div>
  </body>
</html>
